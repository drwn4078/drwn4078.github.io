<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="/assets/images/favicon.png">

	<link rel="stylesheet" href="/assets/lib/jquery/jquery-ui-1.12.1.min.css">
	<link rel="stylesheet" href="/assets/lib/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="/assets/css/ux.css">
	<script type="text/javascript" src="/assets/lib/jquery/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="/assets/lib/jquery/jquery-ui-1.12.1.min.js"></script>
	<script type="text/javascript" src="/assets/lib/swiper/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="/assets/js/ux.js"></script>
</head>

<body>
	<div class="ux-container">
		<header class="ux-header">
			<section class="ux-section section-type-content">
				<article class="ux-article">
					<div class="ux-content">
						<div class="bar left">
							<button type="button" class="ux-button button-back">
								<span class="icon"></span>
								<span class="text">뒤로</span>
							</button>
						</div>
						<div class="bar center">
							<h2>타이틀</h2>
						</div>
						<div class="bar right">
							<button type="button" class="ux-button button-home">
								<span class="icon"></span>
								<span class="text">홈</span>
							</button>
							<button type="button" class="ux-button button-menu">
								<span class="icon"></span>
								<span class="text">메뉴</span>
							</button>
						</div>
					</div>
				</article>
			</section>
		</header>
		<main class="ux-main">
			<section class="ux-section section-type-content">
				<article class="ux-article">
					<div class="ux-subject">
						<h3>입출금 알림(PUSH)<br> 서비스를 설정하세요</h3>
					</div>
					<div class="ux-content">
						<div class="h4">
							<div class="subject">
								<label class="ux-checkbox switch split">
									<input type="checkbox">
									<div class="face">
										<span class="text"><h4>입출금 알림 설정</h4></span>
										<div class="track">
											<span class="thumb"></span>
										</div>
									</div>
								</label>
							</div>
							<div class="content">
								<div class="grid col-1">
									<label class="ux-checkbox switch box split">
										<input type="checkbox" checked>
										<div class="face">
											<span class="text">
												<dl class="bank-account">
													<dt><span class="icon sb-007"></span></dt>
													<dd>
														<span class="name">M-DreamBig 정기예금</span>
														<span class="spec">123-45-678-901234</span>
													</dd>
												</dl>
											</span>
											<div class="track">
												<span class="thumb"></span>
											</div>
										</div>
									</label>
									<label class="ux-checkbox switch box split">
										<input type="checkbox" checked>
										<div class="face">
											<span class="text">
												<dl class="bank-account">
													<dt><span class="icon sb-002"></span></dt>
													<dd>
														<span class="name">M-DreamBig 정기예금(6M)</span>
														<span class="spec">123-45-678-901234</span>
													</dd>
												</dl>
											</span>
											<div class="track">
												<span class="thumb"></span>
											</div>
										</div>
									</label>
								</div>
							</div>
						</div>
					</div>
					<hr>
					<div class="ux-content">
						<div class="h4 information">
							<div class="subject">
								<h4>
									<span class="icon info"></span>
									<span class="text">확인해주세요</span>
								</h4>
							</div>
							<div class="content">
								<ul class="grid col-1 gap-8">
									<li>
										<p class="bl-middot">PUSH 수신 적용 시</p>
										<p class="bl-dash indent">SMS 미수신, PUSH 수신</p>
									</li>
									<li>
										<p class="bl-middot">PUSH 수신 미적용 시</p>
										<p class="bl-dash indent">SMS 수신, PUSH 미수신</p>
									</li>
									<li>
										<p class="bl-middot">SMS 수신 미신청 또는 수신 거부 고객님께서는 가까운 영업점에서 SMS 수신 여부를 변경해 주셔야 해요.</p>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</article>
			</section>
			<section class="ux-section section-type-control">
				<article class="ux-article">
					<div class="ux-content">
						<div class="h4">
							<div class="content">
								<div class="button-bar proc">
									<button type="button" class="ux-button level-1 contained primary gradient">
										<span class="text">저장</span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</article>
			</section>
		</main>
	</div>
</body>

</html>
