<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="/assets/images/favicon.png">
	<title></title>
	<link rel="stylesheet" href="/assets/lib/jquery/jquery-ui-1.12.1.min.css">
	<link rel="stylesheet" href="/assets/lib/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="/assets/css/ux.css">
	<script type="text/javascript" src="/assets/lib/jquery/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="/assets/lib/jquery/jquery-ui-1.12.1.min.js"></script>
	<script type="text/javascript" src="/assets/lib/swiper/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="/assets/js/ux.js"></script>
</head>

<body>
	<div class="ux-container">
		<header class="ux-header">
			<section class="ux-section section-type-content">
				<article class="ux-article">
					<div class="ux-content">
						<div class="bar left">
							<button type="button" class="ux-button button-back">
								<span class="icon"></span>
								<span class="text">뒤로</span>
							</button>
						</div>
						<div class="bar center">
							<h2>타이틀</h2>
						</div>
						<div class="bar right">
							<button type="button" class="ux-button button-home">
								<span class="icon"></span>
								<span class="text">홈</span>
							</button>
							<button type="button" class="ux-button button-menu">
								<span class="icon"></span>
								<span class="text">메뉴</span>
							</button>
						</div>
					</div>
				</article>
			</section>
		</header>
		<main class="ux-main">
			<section class="ux-section section-type-content">
				<article class="ux-article">
					<div class="ux-subject">
						<h3>금융정보 알림<br> 서비스를 설정하세요</h3>
					</div>
					<div class="ux-content">
						<div class="h4">
							<div class="subject">
								<label class="ux-checkbox switch split">
									<input type="checkbox">
									<div class="face">
										<span class="text"><h4>금융정보 알림정보</h4></span>
										<div class="track">
											<span class="thumb"></span>
										</div>
									</div>
								</label>
							</div>
							<div class="content">
								<div class="grid col-1">
									<label class="ux-checkbox switch box split">
										<input type="checkbox" checked>
										<div class="face">
											<span class="text"><h4>자동이체 알림</h4></span>
											<div class="track">
												<span class="thumb"></span>
											</div>
										</div>
									</label>
									<label class="ux-checkbox switch box split">
										<input type="checkbox">
										<div class="face">
											<span class="text"><h4>만기정보 알림</h4></span>
											<div class="track">
												<span class="thumb"></span>
											</div>
										</div>
									</label>
									<label class="ux-checkbox switch box split">
										<input type="checkbox" checked>
										<div class="face">
											<span class="text"><h4>대출정보 알림</h4></span>
											<div class="track">
												<span class="thumb"></span>
											</div>
										</div>
									</label>
									<label class="ux-checkbox switch box split">
										<input type="checkbox">
										<div class="face">
											<span class="text"><h4>상품정보 알림</h4></span>
											<div class="track">
												<span class="thumb"></span>
											</div>
										</div>
									</label>
									<label class="ux-checkbox switch box split">
										<input type="checkbox">
										<div class="face">
											<span class="text"><h4>기타 보안 알림</h4></span>
											<div class="track">
												<span class="thumb"></span>
											</div>
										</div>
									</label>
								</div>
							</div>
						</div>
					</div>
					<hr>
					<div class="ux-content">
						<div class="h4 information">
							<div class="subject">
								<h4>
									<span class="icon info"></span>
									<span class="text">확인해주세요</span>
								</h4>
							</div>
							<div class="content">
								<ul class="grid col-1 gap-8">
									<li>
										<p class="bl-middot">PUSH 수신 적용 시</p>
										<p class="bl-dash indent">PUSH + 알림톡 수신<br>(알림톡 기능이 없는 사용자는 PUSH + 문자 수신)</p>
									</li>
									<li>
										<p class="bl-middot">PUSH 수신 미적용 시</p>
										<p class="bl-dash indent">알림톡 수신<br>(알림톡 기능이 없는 사용자는 문자 수신)</p>
									</li>
									<li>
										<p class="bl-middot">금융정보알림(푸시) ON 설정 시, PUSH와 SMS(알림톡)이 중복 발송돼요.</p>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</article>
			</section>
			<section class="ux-section section-type-control">
				<article class="ux-article">
					<div class="ux-content">
						<div class="h4">
							<div class="content">
								<div class="button-bar proc">
									<button type="button" class="ux-button level-1 contained primary gradient">
										<span class="text">저장</span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</article>
			</section>
		</main>
	</div>
</body>

</html>
