<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="/assets/images/favicon.png">
	<title></title>
	<link rel="stylesheet" href="/assets/lib/jquery/jquery-ui-1.12.1.min.css">
	<link rel="stylesheet" href="/assets/lib/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="/assets/css/ux.css">
	<script type="text/javascript" src="/assets/lib/jquery/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="/assets/lib/jquery/jquery-ui-1.12.1.min.js"></script>
	<script type="text/javascript" src="/assets/lib/swiper/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="/assets/js/ux.js"></script>
</head>

<body>
	<div class="ux-container ui-access">
		<header class="ux-header">
			<section class="ux-section section-type-content">
				<article class="ux-article">
					<div class="ux-content">
						<div class="bar left">
							<figure class="db-logo">
								<img src="/assets/images/ux/fig_db_logo.png" alt="DB 저축은행">
							</figure>
						</div>
					</div>
				</article>
			</section>
		</header>
		<main class="ux-main">
			<section class="ux-section section-type-content">
				<article class="ux-article">
					<div class="ux-subject">
						<h3>안전하고 편리한 DB저축은행<br> 스마트뱅킹 이용을 위해<br> 접근 권한 허용이 필요합니다</h3>
					</div>
					<div class="ux-content">
						<div class="h4">
							<div class="content">
								<div class="grid col-1 gap-16">
									<dl class="item access phone">
										<dt>
											<span class="icon">
										</dt>
										<dd>
											<h4>전화</h4>
											<p>본인인증, 기기인증, 상담 연결 등 목적</p>
										</dd>
									</dl>
									<dl class="item access camera">
										<dt>
											<span class="icon">
										</dt>
										<dd>
											<h4>카메라</h4>
											<p>신분증 촬영, 서류제출, 얼굴인식 등 목적</p>
										</dd>
									</dl>
									<dl class="item access storage">
										<dt>
											<span class="icon">
										</dt>
										<dd>
											<h4>저장공간</h4>
											<p>공동인증서 발급 및 복사 목적</p>
										</dd>
									</dl>
									<dl class="item access notification">
										<dt>
											<span class="icon">
										</dt>
										<dd>
											<h4>알림</h4>
											<p>거래내역 안내 등 PUSH 알림 수신 목적</p>
										</dd>
									</dl>
								</div>
							</div>
						</div>
					</div>
				</article>
			</section>
			<section class="ux-section section-type-control">
				<article class="ux-article">
					<div class="ux-content">
						<div class="h4">
							<div class="content">
								<div class="button-bar proc">
									<button type="button" class="ux-button level-1 contained primary gradient">
										<span class="text">동의하고 시작하기</span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</article>
			</section>
		</main>
	</div>
</body>

</html>
