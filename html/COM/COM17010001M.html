<body class="bg">
	<div class="ux-container">
		<header class="ux-header">
			<section class="ux-section section-type-content">

						</div>

							<h2>타이틀</h2>

							<button type="button" class="ux-button button-home">
								<span class="icon"></span>
								<span class="text">홈</span>

				</article>

		<main class="ux-main">
			<section class="ux-section section-type-content">

						</div>
					</div>

								<div class="grid col-1">
									<div class="ux-field">
										<div class="input">
											<div class="grid col-1 gap-16">
												<label class="ux-checkbox item login">
													<input type="checkbox" checked>
													<div class="face">
														<span class="media cert01"></span>
														<span class="text">지문/페이스 로그인</span>
														<span class="icon"></span>
													</div>
												</label>
												<label class="ux-checkbox item login">
													<input type="checkbox">
													<div class="face">
														<span class="media cert02"></span>

														<span class="icon"></span>
													</div>
												</label>
												<label class="ux-checkbox item login">
													<input type="checkbox">
													<div class="face">
														<span class="media cert03"></span>
														<span class="text">공동인증서 로그인</span>
														<span class="icon"></span>
													</div>
												</label>
												<label class="ux-checkbox item login">
													<input type="checkbox">
													<div class="face">
														<span class="media cert04"></span>
														<span class="text">금융인증서 로그인</span>
														<span class="icon"></span>
													</div>
												</label>
												<label class="ux-checkbox item login">
													<input type="checkbox">
													<div class="face">
														<span class="media cert05"></span>
														<span class="text">민간인증서 로그인</span>

													</div>
												</label>
											</div>
										</div>
									</div>

							</div>
						</div>
					</div>
