<!doctype html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="/assets/images/favicon.png">
	<title></title>
	<link rel="stylesheet" href="/assets/lib/jquery/jquery-ui-1.12.1.min.css">
	<link rel="stylesheet" href="/assets/lib/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="/assets/css/ux.css">
	<script type="text/javascript" src="/assets/lib/jquery/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="/assets/lib/jquery/jquery-ui-1.12.1.min.js"></script>
	<script type="text/javascript" src="/assets/lib/swiper/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="/assets/js/ux.js"></script>
</head>

<body class="form">
	<div class="ux-container">
		<header class="ux-header">
			<section class="ux-section section-type-content">
				<article class="ux-article">
					<div class="ux-content">
						<div class="bar left">
							<button type="button" class="ux-button button-back">
								<span class="icon"></span>
								<span class="text">뒤로</span>
							</button>
						</div>
						<div class="bar center">
							<h2>타이틀</h2>
						</div>
						<div class="bar right">
							<button type="button" class="ux-button button-home">
								<span class="icon"></span>
								<span class="text">홈</span>
							</button>
							<button type="button" class="ux-button button-menu">
								<span class="icon"></span>
								<span class="text">메뉴</span>
							</button>
						</div>
					</div>
				</article>
			</section>
		</header>
		<main class="ux-main">
			<section class="ux-section section-type-content">
				<article class="ux-article">
					<div class="ux-subject">
						<h3>안전하고 철저한 보안을 위해<br> 추가로 계좌인증을 진행할게요</h3>
					</div>
					<div class="ux-content">
						<div class="h4">
							<div class="content">
								<div class="ux-form">
									<div class="ux-field stand">
										<div class="label">
											<label class="name">은행</label><label class="text">을 선택하세요</label>
										</div>
										<div class="input">
											<div class="ux-input ux-select target-select" placeholder="은행을 선택하세요">
												<button type="button" class="select-button">
													<span class="text"></span>
													<span class="icon"></span>
												</button>
												<div class="select-dropdown">
													<ul>
														<li>산업은행</li>
														<li>기업은행</li>
														<li>국민은행</li>
													</ul>
												</div>
											</div>
										</div>
									</div>
									<div class="ux-field stand">
										<div class="label">
											<label class="name">계좌번호</label><label class="text">를 입력하세요</label>
										</div>
										<div class="input">
											<div class="ux-input ux-textfield">
												<input type="text" placeholder="계좌번호를 입력하세요" value="123-45-678-987654">
												<div class="standoff">
													<button type="button" class="ux-button button-input-clear"><span class="icon"></span><span class="text">삭제</span></button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</article>
			</section>
			<section class="ux-section section-type-control">
				<article class="ux-article">
					<div class="ux-content">
						<div class="h4">
							<div class="content">
								<div class="button-bar proc">
									<button type="button" class="ux-button level-1 contained primary gradient">
										<span class="text">확인</span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</article>
			</section>
		</main>
	</div>
</body>

</html>
