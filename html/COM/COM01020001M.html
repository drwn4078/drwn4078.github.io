<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="/assets/images/favicon.png">
	<title></title>
	<link rel="stylesheet" href="/assets/lib/jquery/jquery-ui-1.12.1.min.css">
	<link rel="stylesheet" href="/assets/lib/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="/assets/css/ux.css">
	<script type="text/javascript" src="/assets/lib/jquery/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="/assets/lib/jquery/jquery-ui-1.12.1.min.js"></script>
	<script type="text/javascript" src="/assets/lib/swiper/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="/assets/lib/lottie.min.js"></script>
	<script type="text/javascript" src="/assets/js/ux.js"></script>
	<script type="text/javascript">
		const handleCheckboxAllChange = (event) => {
			if ($(event.target).is(':checked')) $('.target-button').prop('disabled', false);
		};
	</script>
</head>

<body class="bg">
	<div class="ux-container">
		<header class="ux-header">
			<section class="ux-section section-type-content">
				<article class="ux-article">
					<div class="ux-content">
						<div class="bar left">
							<button type="button" class="ux-button button-back">
								<span class="icon"></span>
								<span class="text">뒤로</span>
							</button>
						</div>
						<div class="bar center">
							<h2>타이틀</h2>
						</div>
						<div class="bar right">
							<button type="button" class="ux-button button-home">
								<span class="icon"></span>
								<span class="text">홈</span>
							</button>
							<button type="button" class="ux-button button-menu">
								<span class="icon"></span>
								<span class="text">메뉴</span>
							</button>
						</div>
					</div>
				</article>
			</section>
		</header>
		<main class="ux-main">
			<section class="ux-section section-type-content">
				<article class="ux-article">
					<div class="ux-subject">
						<h3>휴대폰본인인증을<br> 시작할게요</h3>
					</div>
					<div class="ux-content">
						<div class="h4">
							<div class="content">
								<div class="terms-group">
									<div class="terms-box">
										<div class="ux-accordion expanded">
											<div class="accordion-summary">
												<div class="terms level-4">
													<label class="ux-checkbox">
														<input type="checkbox" onchange="handleCheckboxAllChange(event);">
														<div class="face">
															<span class="icon"></span>
															<span class="text">약관 모두 동의</span>
														</div>
													</label>
												</div>
												<label class="label-accordion-toggle toggle-accordion">
													<span class="icon"></span>
													<span class="text"></span>
												</label>
											</div>
											<div class="accordion-details">
												<div class="accordion-content">
													<div class="grid col-1 indent">
														<div class="terms level-5">
															<label class="ux-checkbox">
																<input type="checkbox">
																<div class="face">
																	<span class="icon"></span>
																	<span class="text">[필수]통신사 이용약관</span>
																</div>
															</label>
															<button type="button" class="ux-button button-terms">
																<span class="icon"></span>
																<span class="text">약관보기</span>
															</button>
														</div>
														<div class="terms level-5">
															<label class="ux-checkbox">
																<input type="checkbox">
																<div class="face">
																	<span class="icon"></span>
																	<span class="text">[필수]서비스 이용약관</span>
																</div>
															</label>
															<button type="button" class="ux-button button-terms">
																<span class="icon"></span>
																<span class="text">약관보기</span>
															</button>
														</div>
														<div class="terms level-5">
															<label class="ux-checkbox">
																<input type="checkbox">
																<div class="face">
																	<span class="icon"></span>
																	<span class="text">[필수]개인정보 수집·이용 동의서(본인 확인 서비스)</span>
																</div>
															</label>
															<button type="button" class="ux-button button-terms">
																<span class="icon"></span>
																<span class="text">약관보기</span>
															</button>
														</div>
														<div class="terms level-5">
															<label class="ux-checkbox">
																<input type="checkbox">
																<div class="face">
																	<span class="icon"></span>
																	<span class="text">[필수]고유식별정보 처리 동의서(본인 확인 서비스)</span>
																</div>
															</label>
															<button type="button" class="ux-button button-terms">
																<span class="icon"></span>
																<span class="text">약관보기</span>
															</button>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="h4">
							<div class="content">
								<div class="ux-form">
									<div class="ux-field stand">
										<div class="label">
											<label class="name">이름</label><label class="text">을 입력하세요</label>
										</div>
										<div class="input">
											<div class="ux-input ux-textfield">
												<input type="text" placeholder="이름을 입력하세요">
												<button type="button" class="ux-button button-input-clear standoff"><span class="icon"></span><span class="text">삭제</span></button>
											</div>
										</div>
									</div>
									<div class="ux-field stand">
										<div class="label">
											<label class="name">주민등록번호</label><label class="text">를 입력하세요</label>
										</div>
										<div class="input">
											<div class="ux-input ux-rrn">
												<div class="ux-textfield rrn-6">
													<input type="text" maxlength="6" placeholder="앞자리">
												</div>
												<span class="separator"></span>
												<div class="ux-textfield disc rrn-1">
													<input type="text" maxlength="1" placeholder="*">
												</div>
												<div class="ux-password rrn-7">
													<input type="password" maxlength="6" placeholder="뒷자리">
												</div>
												<button type="button" class="ux-button button-input-clear standoff"><span class="icon"></span><span class="text">삭제</span></button>
											</div>
										</div>
									</div>
									<div class="ux-field stand">
										<div class="label">
											<label class="name">휴대폰번호</label><label class="text">를 입력하세요</label>
										</div>
										<div class="input">
											<div class="ux-input ux-phone">
												<div class="ux-select" placeholder="통신사">
													<button type="button" class="select-button">
														<span class="text"></span>
														<span class="icon"></span>
													</button>
													<div class="select-dropdown">
														<ul>
															<li>SKT</li>
															<li>KT</li>
															<li>LG U+</li>
															<li>SKT 알뜰폰</li>
															<li>KT 알뜰폰</li>
															<li>LG U+ 알뜰폰</li>
														</ul>
													</div>
												</div>
												<div class="ux-textfield">
													<input type="text" placeholder="휴대폰 번호">
													<button type="button" class="ux-button button-input-clear standoff"><span class="icon"></span><span class="text">삭제</span></button>
												</div>
											</div>
										</div>
									</div>
									<div class="ux-field stand">
										<div class="label">
											<label class="name">인증번호</label><label class="text">를 입력하세요</label>
										</div>
										<div class="input">
											<div class="ux-input ux-password">
												<input type="password" placeholder="인증번호를 입력하세요">
												<button type="button" class="ux-button button-input-clear standoff"><span class="icon"></span><span class="text">삭제</span></button>
												<div class="timer standoff">
													<span class="text">3:00</span>
													<button type="button" class="ux-button button-input"><span class="icon"></span><span class="text">시간연장</span></button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</article>
			</section>
			<section class="ux-section section-type-control">
				<article class="ux-article">
					<div class="ux-content">
						<div class="h4">
							<div class="content">
								<div class="button-bar proc">
									<button type="button" class="ux-button level-1 contained primary gradient target-button" disabled><!-- .target-button disabled 속성 토글 예제용 클래스 -->
										<span class="text">다음</span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</article>
			</section>
		</main>
	</div>
</body>
</html>
