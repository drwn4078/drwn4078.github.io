<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" href="/assets/images/favicon.png">
	<title></title>
	<link rel="stylesheet" href="/assets/lib/jquery/jquery-ui-1.12.1.min.css">
	<link rel="stylesheet" href="/assets/lib/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="/assets/css/ux.css">
	<script type="text/javascript" src="/assets/lib/jquery/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="/assets/lib/jquery/jquery-ui-1.12.1.min.js"></script>
	<script type="text/javascript" src="/assets/lib/swiper/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="/assets/js/ux.js"></script>
</head>

<body class="bg">
	<div class="ux-container">
		<header class="ux-header">
			<section class="ux-section section-type-content">
				<article class="ux-article">
					<div class="ux-content">
						<div class="bar left">
							<button type="button" class="ux-button button-back">
								<span class="icon"></span>
								<span class="text">뒤로</span>
							</button>
						</div>
						<div class="bar center">
							<h2>타이틀</h2>
						</div>
						<div class="bar right">
							<button type="button" class="ux-button button-home">
								<span class="icon"></span>
								<span class="text">홈</span>
							</button>
							<button type="button" class="ux-button button-menu">
								<span class="icon"></span>
								<span class="text">메뉴</span>
							</button>
						</div>
					</div>
				</article>
			</section>
		</header>
		<main class="ux-main">
			<section class="ux-section section-type-content">
				<article class="ux-article">
					<div class="ux-subject">
						<!-- TODO: Step -->
						<h3>본인확인 정보를<br> 입력해주세요</h3>
					</div>
					<div class="ux-content">
						<div class="h4">
							<div class="content">
								<div class="ux-form">
									<div class="ux-field stand">
										<div class="label">
											<label class="name">인터넷뱅킹 아이디</label><label class="text">를 입력하세요</label>
										</div>
										<div class="input">
											<div class="ux-input ux-textfield">
												<input type="text" placeholder="인터넷뱅킹 아이디를 입력하세요">
												<button type="button" class="ux-button button-input-clear standoff"><span class="icon"></span><span class="text">삭제</span></button>
											</div>
										</div>
									</div>
									<div class="ux-field stand">
										<div class="label">
											<label class="name">주민등록번호</label><label class="text">를 입력하세요</label>
										</div>
										<div class="input">
											<div class="ux-input ux-rrn">
												<div class="ux-textfield rrn-6">
													<input type="text" maxlength="6" placeholder="앞자리">
												</div>
												<span class="separator"></span>
												<div class="ux-textfield disc rrn-1">
													<input type="text" maxlength="1" placeholder="*">
												</div>
												<div class="ux-password rrn-7">
													<input type="password" maxlength="6" placeholder="뒷자리">
												</div>
												<button type="button" class="ux-button button-input-clear standoff"><span class="icon"></span><span class="text">삭제</span></button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<hr>
					<div class="ux-content">
						<div class="h4 information">
							<div class="subject">
								<h4>
									<span class="icon info"></span>
									<span class="text">확인해주세요</span>
								</h4>
							</div>
							<div class="content">
								<ul class="grid col-1 gap-8">
									<li>
										<p class="bl-middot">인터넷뱅킹 미가입고객인 경우 사전에 영업점을 방문 또는 비대면계좌개설을 통하여 인터넷뱅킹 서비스를 신청하셔야 인증서 발급이 가능합니다.</p>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</article>
			</section>
			<section class="ux-section section-type-control">
				<article class="ux-article">
					<div class="ux-content">
						<div class="h4">
							<div class="content">
								<div class="button-bar proc">
									<button type="button" class="ux-button level-1 contained primary gradient">
										<span class="text">다음</span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</article>
			</section>
		</main>
	</div>
</body>

</html>
