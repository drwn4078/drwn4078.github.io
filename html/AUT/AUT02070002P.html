	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<link rel="icon" href="/assets/images/favicon.png">
	<title></title>
	<link rel="stylesheet" href="/assets/lib/jquery/jquery-ui-1.12.1.min.css">
	<link rel="stylesheet" href="/assets/lib/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="/assets/css/ux.css">
	<script type="text/javascript" src="/assets/lib/jquery/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="/assets/lib/jquery/jquery-ui-1.12.1.min.js"></script>
	<script type="text/javascript" src="/assets/lib/swiper/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="/assets/js/ux.js"></script>

<body>
	<div class="ux-container">
		<header class="ux-header">
			<section class="ux-section">
				<article class="ux-article"></article>
			</section>
		</header>
		<main class="ux-main">
			<section class="ux-section section-type-content text-align-center">
				<article class="ux-article">
					<div class="ux-subject">
						<h3>폐기할 인증서 정보를<br> 확인해주세요</h3>
					</div>
					<div class="ux-content">
						<div class="h4">
							<div class="content">
								<div class="dl-group">
									<dl>
										<dt>인증서 상태</dt>
										<dd>유효</dd>
									</dl>
									<dl>
										<dt>인증서 CN</dt>
										<dd>김동부</dd>
									</dl>
									<dl>
										<dt>유효기간 시작</dt>
										<dd>YYYY.MM.DD</dd>
									</dl>
									<dl>
										<dt>유효기간 만료</dt>
										<dd>YYYY.MM.DD</dd>
									</dl>
								</div>
							</div>
						</div>
						<div class="h4 information">
							<div class="subject">
								<h4>
									<span class="icon info"></span>
									<span class="text">확인해주세요</span>
								</h4>
							</div>
							<div class="content">
								<div class="p-group">
									<p class="bl-middot">범용 공동인증서는 발급일로부터 7일이내 폐기하실 경우 발급수수료가 자동환급되며, 그 이후에는 환급되지 않습니다.</p>
									<p class="bl-middot">인증서 유효기간 내 재발급의 경우는 발급수수료를 추가로 납부하지 않아도 됩니다.</p>
								</div>
							</div>
						</div>
					</div>
				</article>
			</section>
			<section class="ux-section section-type-control">
				<article class="ux-article">
					<div class="ux-content">
						<div class="h4">
							<div class="content">
								<div class="button-bar proc">
									<button type="button" class="ux-button level-1 contained dismiss">
										<span class="text">취소</span>
									</button>
									<button type="button" class="ux-button level-1 contained primary gradient close-popup">
										<span class="text">확인</span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</article>
			</section>
		</main>
	</div>
