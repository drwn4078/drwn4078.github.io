<body class="bg">

						<!-- TODO: Step -->
						<h3>본인확인 정보를<br> 입력해주세요</h3>
						<div class="desc">
							<p>다른은행이나 기관에서 발급받은 공동인증서를 DB저축은행에 등록하여 이용하실 수 있습니다.</p>

											<label class="name">타기관인증서</label>
										</div>
										<div class="input">
											<div class="ux-radio-group toggle-group">
												<label class="ux-radio">
													<input type="radio" name="radio_group_04" checked>
													<div class="face">
														<span class="text">타기관인증서 등록</span>
													</div>
												</label>
												<label class="ux-radio">
													<input type="radio" name="radio_group_04">
													<div class="face">
														<span class="text">타기관인증서 해지</span>
													</div>
												</label>
											</div>
										</div>
									</div>
									<div class="ux-field stand">
										<div class="label">
											<label class="name">인터넷뱅킹 아이디</label><label class="text">를 입력하세요</label>
										</div>
										<div class="input">
											<div class="ux-input ux-textfield">
												<input type="text" placeholder="인터넷뱅킹 아이디를 입력하세요">
												<button type="button" class="ux-button button-input-clear standoff"><span class="icon"></span><span class="text">삭제</span></button>
											</div>
										</div>
									</div>
									<div class="ux-field stand">

											<div class="ux-input ux-rrn">

													<input type="text" maxlength="6" placeholder="앞자리">
												</div>
												<span class="separator"></span>
												<div class="ux-textfield disc rrn-1">
													<input type="text" maxlength="1" placeholder="*">
												</div>
												<div class="ux-password rrn-7">
													<input type="password" maxlength="6" placeholder="뒷자리">
												</div>
												<button type="button" class="ux-button button-input-clear standoff"><span class="icon"></span><span class="text">삭제</span></button>
