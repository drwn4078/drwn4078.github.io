<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="/assets/images/favicon.png">
	<title></title>
	<link rel="stylesheet" href="/assets/lib/jquery/jquery-ui-1.12.1.min.css">
	<link rel="stylesheet" href="/assets/lib/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="/assets/lib/toast/toast.min.css">
	<link rel="stylesheet" href="/assets/css/ux.css">
	<link rel="stylesheet" href="/assets/css/guide.css">
	<style type="text/css">
		.ux-main .ux-article {gap: 1.6rem;}
		.ux-subject h3 {font-size: 2.2rem;font-weight: 800;}
	</style>
	<script type="text/javascript" src="/assets/lib/jquery/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="/assets/lib/jquery/jquery-ui-1.12.1.min.js"></script>
	<script type="text/javascript" src="/assets/lib/swiper/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="/assets/lib/toast/toast.min.js"></script>
	<script type="text/javascript" src="/assets/js/ux.js"></script>
	<script type="text/javascript" src="/assets/js/guide.js"></script>
	<script type="text/javascript">
		const settings = {};

		const getUrl = () => {
			let vars = [], hash;
			let hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			for(var i = 0; i < hashes.length; i++) {
					hash = hashes[i].split('=');
					vars.push(hash[0]);
					vars[hash[0]] = hash[1];
			}
			return vars;
		};

		let $popup;

		const openPopup = (settings) => {
			$popup = UX.popup({
				title: settings.title,
				src: settings.src,
				type: settings.type,
			});
		};

		const printPopup = () => {
			$('.popup-title').html(settings.title);
			$('.popup-id').html(settings.id);
			let code = `const $popup = UX.popup({
				title: '${settings.title}',
				src: '${settings.src}',
				type: '${settings.type}',
			});`;
			$('.popup-code').html(code);
		};

		$(function() {
			getUrl();
			settings.title = decodeURI(decodeURIComponent(getUrl().title));
			if (settings.title === 'undefined') settings.title = undefined;
			settings.id = getUrl().src;
			let code = settings.id.substring(0, 3);
			url = `/html/${code}/${settings.id}.html`;
			settings.src = url;
			settings.type = getUrl().type;
			openPopup(settings);
			printPopup(settings);
		});
</script>
</head>

<body>
	<div class="ux-container">
		<header class="ux-header">
			<section class="ux-section section-type-content">
				<article class="ux-article">
					<div class="ux-content">
						<div class="bar left">
							<button type="button" class="ux-button button-back">
								<span class="icon"></span>
								<span class="text">뒤로</span>
							</button>
						</div>
						<div class="bar center">
							<h2 class="popup-title">타이틀</h2>
						</div>
						<div class="bar right">
							<button type="button" class="ux-button button-home">
								<span class="icon"></span>
								<span class="text">홈</span>
							</button>
							<button type="button" class="ux-button button-menu">
								<span class="icon"></span>
								<span class="text">메뉴</span>
							</button>
						</div>
					</div>
				</article>
			</section>
		</header>
		<main class="ux-main">
			<section class="ux-section section-type-content">
				<article class="ux-article">
					<div class="ux-subject">
						<h3 class="popup-id"></h3>
					</div>
					<div class="ux-content">
				<div class="code-viewer">
					<input id="viewer_state" type="checkbox" class="viewer-state" checked>
					<div class="code-viewer-summary">
						<label for="viewer_state">
							<span class="text">Script</span>
							<span class="icon mask"></span>
						</label>
					</div>
					<div class="code-viewer-details">
<pre>
<code class="language-js popup-code">

</code>
</pre>
					</div>
					</div>
				</article>
			</section>
		</main>
		<footer class="ux-footer">
			<section class="ux-section">
				<article class="ux-article"></article>
			</section>
		</footer>
	</div>
</body>

</html>
