	<script type="text/javascript" src="/assets/js/guide.js"></script>
	<script type="text/javascript">
		let swiper = [];
		const handleSwiper = (el, opt) => {
			if (el) {
				if (opt === 'prev') el.slidePrev();
				if (opt === 'next') el.slideNext();
			}
		};

		$(function() {
			const swiperOptions = {
				loop: true,
				slidesPerView: 1,
				spaceBetween: 20,
				speed: 400,
			}
			swiper[0] = $('.ux-swiper.q1').uxSwiper(swiperOptions);
			swiper[1] = $('.ux-swiper.q2').uxSwiper(swiperOptions);
			swiper[2] = $('.ux-swiper.q3').uxSwiper(swiperOptions);
			swiper[3] = $('.ux-swiper.q4').uxSwiper(swiperOptions);
		});
	</script>
</head>
