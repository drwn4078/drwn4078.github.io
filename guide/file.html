<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" href="/assets/images/favicon.png">
	<title></title>
	<link rel="stylesheet" href="/assets/lib/jquery/jquery-ui-1.12.1.min.css">
	<link rel="stylesheet" href="/assets/lib/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="/assets/lib/toast/toast.min.css">
	<link rel="stylesheet" href="/assets/css/ux.css">
	<link rel="stylesheet" href="/assets/css/guide.css">
	<script type="text/javascript" src="/assets/lib/jquery/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="/assets/lib/jquery/jquery-ui-1.12.1.min.js"></script>
	<script type="text/javascript" src="/assets/lib/swiper/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="/assets/lib/toast/toast.min.js"></script>
	<script type="text/javascript" src="/assets/js/ux.js"></script>
	<script type="text/javascript" src="/assets/js/guide.js"></script>
</head>

<body>
	<div class="ux-container">
		<header class="ux-header">
			<section class="ux-section section-type-content">
				<article class="ux-article">
					<div class="ux-content">
						<div class="bar left">
							<button type="button" class="ux-button button-back">
								<span class="icon"></span>
								<span class="text">뒤로</span>
							</button>
						</div>
						<div class="bar center">
							<h2>File</h2>
						</div>
						<div class="bar right">
							<button type="button" class="ux-button button-home">
								<span class="icon"></span>
								<span class="text">홈</span>
							</button>
							<button type="button" class="ux-button button-menu">
								<span class="icon"></span>
								<span class="text">메뉴</span>
							</button>
						</div>
					</div>
				</article>
			</section>
		</header>
		<main class="ux-main">
			<section class="ux-section section-type-guide">
				<div class="code-viewer">
					<input id="viewer_state" type="checkbox" class="viewer-state">
					<div class="code-viewer-summary">
						<label for="viewer_state">
							<span class="text">Markup</span>
							<span class="icon mask"></span>
						</label>
					</div>
					<div class="code-viewer-details">
<pre>
<code class="language-markup">
<div class="ux-input ux-textfield">
	<input type="text" placeholder="아이디를 입력하세요" value="dbsb0123">
	<button type="button" class="ux-button button-input-clear standoff"><span class="icon"></span><span class="text">삭제</span></button>
</div>
</code>
</pre>
					</div>
				</div>
			</section>
			<section class="ux-section section-type-content">
				<article class="ux-article">
					<div class="ux-content">
						<div class="h4">
							<div class="content">
								<div class="ux-form">
									<div class="ux-field stand">
										<div class="label">
											<label class="name">첨부파일</label><label class="text">을 선택하세요</label>
										</div>
										<div class="input">
											<label class="ux-input ux-file">
												<input type="file">
												<input type="text" placeholder="첨부파일을 선택하세요"></inputspan>
												<div class="standoff">
													<button type="button" class="ux-button button-input-clear"><span class="icon"></span><span class="text">삭제</span></button>
												</div>
												<button type="button" class="button-file-search standoff"><span class="icon"></span><span class="text">파일검색</span></button>
											</label>
										</div>
										<div class="recap">
											<div class="desc">
												<p>도움말 메시지</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</article>
			</section>
		</main>
	</div>
</body>
</html>
