<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" href="/assets/images/favicon.png">
	<title></title>
	<link rel="stylesheet" href="/assets/lib/jquery/jquery-ui-1.12.1.min.css">
	<link rel="stylesheet" href="/assets/lib/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="/assets/lib/toast/toast.min.css">
	<link rel="stylesheet" href="/assets/css/ux.css">
	<link rel="stylesheet" href="/assets/css/guide.css">
	<script type="text/javascript" src="/assets/lib/jquery/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="/assets/lib/jquery/jquery-ui-1.12.1.min.js"></script>
	<script type="text/javascript" src="/assets/lib/swiper/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="/assets/lib/toast/toast.min.js"></script>
	<script type="text/javascript" src="/assets/js/ux.js"></script>
	<script type="text/javascript" src="/assets/js/guide.js"></script>
</head>

<body>
	<div class="ux-container">
		<header class="ux-header">
			<section class="ux-section section-type-content">
				<article class="ux-article">
					<div class="ux-content">
						<div class="bar left">
							<button type="button" class="ux-button button-back">
								<span class="icon"></span>
								<span class="text">뒤로</span>
							</button>
						</div>
						<div class="bar center">
							<h2>Button</h2>
						</div>
						<div class="bar right">
							<button type="button" class="ux-button button-home">
								<span class="icon"></span>
								<span class="text">홈</span>
							</button>
							<button type="button" class="ux-button button-menu">
								<span class="icon"></span>
								<span class="text">메뉴</span>
							</button>
						</div>
					</div>
				</article>
			</section>
		</header>
		<main class="ux-main">
			<section class="ux-section section-type-guide">
				<div class="code-viewer">
					<input id="viewer_state" type="checkbox" class="viewer-state">
					<div class="code-viewer-summary">
						<label for="viewer_state">
							<span class="text">Markup</span>
							<span class="icon mask"></span>
						</label>
					</div>
					<div class="code-viewer-details">
<pre>
<code class="language-markup">
<button type="button" class="ux-button level-1 contained primary">
	<span class="text">contained primary</span>
</button>
</code>
</pre>
					</div>
				</div>
			</section>
			<section class="ux-section section-type-content">
				<article class="ux-article">
					<div class="ux-content">
						<div class="h4">
							<div class="content">
								<div class="ux-form">
									<div class="ux-field">
										<div class="label">
											<label clas="name">Button</label>
										</div>
										<div class="input">
											<div class="button-bar">
												<button type="button" class="ux-button level-1 contained gradient">
													<span class="text">contained gradient</span>
												</button>
											</div>
										</div>
										<div class="button-bar">
											<button type="button" class="ux-button level-1 contained primary">
												<span class="text">contained primary</span>
											</button>
										</div>
										<div class="button-bar">
											<button type="button" class="ux-button level-1 contained secondary">
												<span class="text">contained secondary</span>
											</button>
										</div>
										<div class="button-bar">
											<button type="button" class="ux-button level-1 contained dismiss">
												<span class="text">contained dismiss</span>
											</button>
										</div>
										<div class="button-bar">
											<button type="button" class="ux-button icon-only">
												<span class="text">icon-only</span>
												<span class="icon mask angle right"></span>
											</button>
										</div>
										<div class="button-bar">
											<button type="button" class="ux-button underlined">
												<span class="text">underlined</span>
											</button>
										</div>
										<div class="button-bar">
											<button class="ux-button level-4 outlined">
												<span class="text">outlined</span>
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</article>
			</section>
			<section class="ux-section section-type-control">
				<article class="ux-article">
					<div class="ux-content">
						<div class="h4">
							<div class="content">
								<div class="button-bar proc">
									<button type="button" class="ux-button level-1 contained dismiss">
										<span class="text">취소</span>
									</button>
									<button type="button" class="ux-button level-1 contained primary">
										<span class="text">확인</span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</article>
			</section>
		</main>
	</div>
</body>

</html>
